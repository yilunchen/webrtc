  <body>	
    <div id="container">
  		<button id="open-room" style="position: fixed; left: 40%; z-index: 100000;">Open Room</button>
  		<div id="local" style="z-index: 999;">
        <video id="localVideo" muted></video>
      </div>
  	  <div id="remotes">
          <div class="remoteV">
            <video id="remoteVideo" autoplay muted>
              <source type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'></source>
            </video>
          </div>
          <div id="mini">
            <video id="miniVideo" muted></video>
          </div>
  	  </div>
      <div id="fullscreen">
        <video id="fullVideo" muted></video>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
